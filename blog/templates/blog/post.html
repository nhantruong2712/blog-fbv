{% extends "./base.html" %}
{% load static %}

{% block title %}{{ post.title}}{% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>
{% for cates in categories %}
<p>{{ post.created | date }} in
    <a href="{% url 'blog:blog_category' cates|slugify %}">{{ cates.title }}</a>
</p>
{% endfor %}
</hr>
<p>{{ post.content | safe }}</p>
<br/>

{% endblock %}
