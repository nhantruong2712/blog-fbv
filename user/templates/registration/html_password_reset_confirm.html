{% extends "../blog/base.html" %}
{% load static %}
{% block title %} Reset Password {% endblock %}
{% block content %}
<div id="content" class="colM">
    <h1>Enter new password</h1>
    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

    <form method="post">
        {% csrf_token %}
        <input type="hidden">
        <fieldset class="module aligned">
            <div class="form-group" style="overflow: hidden;font-size: 13px;border-bottom: 1px solid #eee;">

                <label for="id_new_password1" style="display: block;padding: 4px 10px 0 0;float: left;width: 160px;word-wrap: break-word;line-height: 1; font-size:17px;">New password:</label>
                <input class="form-control" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" style="width: 305px">
            </div>
            <div class="form-group" style="overflow: hidden;font-size: 13px;border-bottom: 1px solid #eee;">

                <label for="id_new_password2" style="display: block;padding: 4px 10px 0 0;float: left;width: 160px;word-wrap: break-word;line-height: 1; font-size:17px;">Confirm password:</label>
                <input class="form-control" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" style="width: 305px">
            </div>
            <input type="submit" value="Change my password" class="btn btn-default">
        </fieldset>
    </form>
</div>
    {% endblock %}
